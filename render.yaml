# Render Blueprint: backend only (port 10000)
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: metricare-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 10000
      # Add in Render dashboard: GEMINI_API_KEY, (optional) FDA_API_KEY, GEMINI_MODEL
